<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Formulario</title>
</head>

<body>

  <main class="container">
<h1> Cadastro de cliente</h1>

  <form action="cadastraCliente.php" method="POST"> 
    <fieldset>
      <fieldset>
  <legend> Dados pessoais </legend>
<div class="input-group">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
</div>

<div class="input-group">
<label for="E-mail">E-mail:</label>
<input type="email" id="E-mail" name="E-mail" placeholder="digite seu email" required>
</div>

<div class="input-group">
<label for="CPF">CPF:</label>
<input type="text" id="CPF" name="CPF" placeholder=" 000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
</div>


<div class="input-group">
<label for="Idade">Idade:</label>
<input type="number" id="Idade" name="Idade" placeholder="digite sua idade" required>
</div>

<div class="input-group">
<label for="Telefone">Telefone:</label>
<input type="tel" id="Telefone" name="Telefone" placeholder="ex:(00) 00 0 0000-0000" required>
</div>

<div class="input-group">
<label for="data_nascimento">Data de Nascimento:</label>
<input type="date" id="data_nascimento" name="data_nascimento">
</div>
 
 
<div class="input-group">
<label for="Nacionalidade">Nacionalidade:</label>
<input type="text" id="Nacionalidade" name="Nacionalidade" value="BRASILEIRA" disabled>
</div>


<div class="input-group">
  <label for="Sexo">Sexo:</label>
  <select id="Sexo" name="sexo" required>
  <option value="" disabled selected hidden>&nbsp;</option>
  <option value="masculino">Masculino</option>
  <option value="feminino">Feminino</option></select>
</div>


<div class="input-group">
  <label for="Estado_civil">Estado civil:</label>
  <select id="Estado_civil" name="Estado civil" required>
    <option value="" disabled selected hidden>&nbsp;</option>
  <option value="Solteiro">Solteiro</option>
  <option value="Casado">Casado</option>
<option value="divorciado">Divorciado</option></select>
</div>
</fieldset>
<fieldset>

<legend>Endereço de Entrega</legend>
<div class="input-group">
<label for="CEP">CEP:</label>
<input type="number" id="CEP" name="CEP"  placeholder="00000-000" required>
</div>

<div class="input-group">
<label for="tipo_logradouro">Tipo de Logradouro:</label>
<select id="tipo_logradouro" name="tipo_logradouro" required>
<option value="" disabled selected hidden>&nbsp;</option>
<option value="praca">Rua</option>
<option value="avenida">Avenida</option>
<option value="rua">Praça</option>
<option value="especificarei abaixo">especificarei abaixo</option></select>
</div>

<div class="input-group">
  <label for="Logradouro">Logradouro:</label>
<input type="text" id="Logradouro" name="Logradouro"  placeholder="Ex:Centro" required>
</div>

<div class="input-group">
<label for="Bairo">Bairro:</label>
<input type="text" id="Bairo" name="Bairo"  placeholder="Seu Bairro" required></div>

<div class="input-group">
<label for="Cidade">Cidade:</label>
<input type="text" id="Cidade" name="Cidade"  placeholder="nome da sua cidade" required> </div>

<div><label for="Estado">Estado:</label>
<input type="text" id="Estado" name="Estado"  placeholder="Seu Estado" required> </div>
</fieldset>
<fieldset>

<legend>Informações Adicionais</legend>
<div class="input-group">
<label for="interesses">Seus interesses:</label>
<select id="interesses" name="interesses" size= "2" multiple required>
<option value="filmes">Filmes</option>
<option value="informatica">Informática</option>
<option value="jogos">Jogos</option>
<option value="livros">Livros</option>
<option value="roupas">Roupas</option>
<option value="Futebol">Futebol</option>
</select></div>


<div class="input-group">
<label for="informacoes_complementares">Informações Complementares:</label>
<textarea id="informacoes_complementares" name="informacoes_complementares" rows="6" cols="50"></textarea>
</div>
 

<div class="input-group">
  <label for="arquivo">Anexar arquivo:</label>
  <input type="file" id="arquivo" name="arquivo">
</div>

 <div class="input-group">
<input type="hidden" name="campo_oculto" value="ValorOculto"></div>

</fieldset>
<button type="submit">Enviar</button>
</fieldset>
</form>
</main>
</body>
